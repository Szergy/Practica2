<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <section>
    <h1>Informacion de Contacto</h1>
  </section>

  <form action="index2.html" method="get" enctype="multipart/form-data">
    <ul>
      <li>
        <label for="name">Nombre</label>
        <input type="text" id="name" name="Nombre" placeholder="Ingrese su nombre" minlength="5" maxlength="10"
          required>
      </li>

      <li>
        <label for="mail">Correo Electronico</label>
        <input type="email" id="mail" required>
      </li>

      <li>
        <label for="text">Cedula</label>
        <input type="text" id="text" name="text" pattern="[0-9]*" required>
      </li>

      <li>
        <label for="number">PIN</label>
        <input type="number" id="number" step="0.5">
      </li>

      <li>
        <label for="color">Color</label>
        <input type="color" id="color">
      </li>

      <li>
        <label for="html">HTML</label>
        <input type="checkbox" id="html">
      </li>

      <li>
        <label for="java">Java Script</label>
        <input type="checkbox" id="java">
      </li>

      <li>
        <label for="css">CSS</label>
        <input type="checkbox" id="css">
      </li>

      <li>
        <label for="hombre">Hombre</label>
        <input type="radio" name="genero" id="hombre">
      </li>

      <li>
        <label for="mujer">Mujer</label>
        <input type="radio" name="genero" id="mujer">
      </li>

      <li>
        <label for="otro">Otro</label>
        <input type="radio" name="genero" id="otro">
      </li>

      <li>
        <label for="Ciudades">Ciudades</label>
        <select name="ciudades" id="ciudades">
          <option value="ciudad">ciudad</option>
          <option value="bucaramanga">bucaramanga</option>
          <option value="medellin">medellin</option>
          <option value="cucuta">cucuta</option>
        </select>
      </li>

      <li>
        <input type="file" name="file" id="file" multiple>
      </li>

      <div>
        <br>
        <br>
        <input type="date">
        <br>
        <br>
      </div>

      <div>
        <textarea name="campotexto" id="campotexto" rows="8" cols=""></textarea>
      </div>

      <div class="button">
        <button type="submit">Enviar Datos</button>
      </div>
    </ul>

    <br>
    <br>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3959.387479912822!2d-73.16962428822589!3d7.080997892892413!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e683e89d74cb11f%3A0x7d5e0f990533da24!2sCentro%20Industrial%20de%20Mantenimiento%20Integral%20CIMI%20-%20SENA%20Servicio%20Nacional%20de%20Aprendizaje!5e0!3m2!1ses!2sco!4v1725144012380!5m2!1ses!2sco"
      width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
    <br>
    <br>

  </form>
</body>

</html>
