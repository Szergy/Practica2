<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <section>
    <h1>Informacion de Contacto</h1>
  </section>

  <form action="index2.html" method="get" enctype="multipart/form-data">
    <ul>
      <li>
        <label for="name">Nombre</label>
        <input type="text" id="name" name="Nombre" placeholder="Ingrese su nombre" minlength="5" maxlength="10"
          required>
      </li>

      <li>
        <label for="mail">Correo Electronico</label>
        <input type="email" id="mail" required>
      </li>

      <li>
        <label for="text">Cedula</label>
        <input type="text" id="text" name="text" pattern="[0-9]*" required>
      </li>

      <li>
        <label for="number">PIN</label>
        <input type="number" id="number" step="0.5">
      </li>

      <li>
        <label for="color">Color</label>
        <input type="color" id="color">
      </li>

      <li>
        <label for="html">HTML</label>
        <input type="checkbox" id="html">
      </li>

      <li>
        <label for="java">Java Script</label>
        <input type="checkbox" id="java">
      </li>

      <li>
        <label for="css">CSS</label>
        <input type="checkbox" id="css">
      </li>

      <li>
        <label for="hombre">Hombre</label>
        <input type="radio" name="genero" id="hombre">
      </li>

      <li>
        <label for="mujer">Mujer</label>
        <input type="radio" name="genero" id="mujer">
      </li>

      <li>
        <label for="otro">Otro</label>
        <input type="radio" name="genero" id="otro">
      </li>

      <li>
        <label for="Ciudades">Ciudades</label>
        <select name="ciudades" id="ciudades">
          <option value="ciudad">ciudad</option>
          <option value="bucaramanga">bucaramanga</option>
          <option value="medellin">medellin</option>
          <option value="cucuta">cucuta</option>
        </select>
      </li>

      <li>
        <input type="file" name="file" id="file" multiple>
      </li>
      
      <div>
        <br>
        <br>
        <input type="date">
        <br>
        <br>
      </div>

      <div>
        <textarea name="campotexto" id="campotexto" rows="8" cols=""></textarea>
      </div>

      <div class="button">
        <button type="submit">Enviar Datos</button>
      </div>
    </ul>

  </form>
</body>

</html>
