<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla</title>
</head>

<body>

  <main>
    <table border="1">
      <thead>
        <th>Codigo</th>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>Cantidad</th>
        <th>Valor</th>
      </thead>
      <tbody>
        <tr>
          <th>2354</th>
          <th>Tv</th>
          <th>Full HD</th>
          <th>2</th>
          <th>6.500.000</th>
        </tr>
        <tr>
          <th>1456</th>
          <th>Tv</th>
          <th>4K</th>
          <th>1</th>
          <th>12.500.000</th>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">
            <p>Gran Total</p>
          </td>
          <td>
            <p>19.000.000</p>
          </td>
        </tr>
      </tfoot>
    </table>
  </main>
</body>

</html>
